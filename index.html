<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero-image">
            <div class=logo>
                <img src="images/odin-logo.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
        </div>

        <main>
            <section class="description">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.
            </section>

            <form action="#">
                <div class="form-container">
                    <p>Let's do this!</p>
                    
                <fieldset>
                    <div class="form-cell">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-cell">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-cell">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-cell">
                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" id="confirm-pw" name="confirm-pw">
                    </div>
                </fieldset>
                </div>

                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
